
<!-- Valentine build trigger -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 300px;
    }

    h1 {
      color: #e63946;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 100px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: #e63946;
      color: white;
      left: 30px;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      right: 30px;
    }

    .love {
      font-size: 22px;
      color: #e63946;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
      <button id="noBtn" onmouseover="moveNo()">No üôÉ</button>
    </div>
  </div>

  <script>
    let noCount = 0;
    const noBtn = document.getElementById("noBtn");

    function moveNo() {
      noCount++;

      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      if (noCount === 3) noBtn.innerText = "Are you sure? üòè";
      if (noCount === 5) noBtn.innerText = "Wrong choice üòú";
      if (noCount >= 7) noBtn.style.display = "none";
    }

    function sayYes() {
      document.getElementById("card").innerHTML = `
        <h1>Yaaay!!! üíï</h1>
        <div class="love">
          Best decision ever üòò<br>
          Happy Valentine‚Äôs Day ‚ù§Ô∏è
        </div>
      `;
    }
  </script>

</body>
</html>
